<!--section start-->
<section class="login-page section-big-py-space b-g-light">
    <div class="custom-container">
        <div class="row">
            <div class="col-xl-4 col-lg-6 col-md-8 offset-xl-4 offset-lg-3 offset-md-2">
                <div class="theme-card">
                    <h3 class="text-center">Login</h3>
                    <form method="post" action="/do-login">
                      <p style="color:red;">
                        {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                <b>{{ message }}</b>
                            {% endfor %}
                        {% endif %}
                        {% endwith %}
                    </p> <br>
                        <div class="form-group">
                            <label >Email</label>
                            <input type="text" name="email" class="form-control"  placeholder="Email" required="">
                        </div>
                        <div class="form-group">
                            <label >Password</label>
                            <input type="password" name="password" class="form-control"  placeholder="Enter your password" required="">
                        </div>
                        <div class="col-md-12 form-group"><input type="submit" class="btn btn-normal"></div>
                        <a class="float-end txt-default mt-2" href="forget-pwd.html">Forgot your password?</a>
                    </form>  <br>
                    <p class="mt-3">Sign up for a free account at our store..</p><br>
                    <a href="" class="txt-default pt-3 d-block">Create an Account</a>
                </div>
            </div>
        </div>
    </div>
</section>
